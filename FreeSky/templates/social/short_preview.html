{% load static %}
<ul class="preview-list">
	{% for note in notes %}
		<div class="preview-item item">
			<div class="short-preview-image">
				<img  src="{{ note.preview_image.url }}" alt="logo">
			</div>
			<div class="item__main-info">
				<h5 class="profile-main-text">
					{{ note.title }}
				</h5>
				<p class="profile-sub-text">
					{{note.content|safe|truncatechars:15}}
				</p>
				<a class="profile-sub-text" href="{{ note.get_absolute_url }}?next={{ request.path }}"> 
					К статье >>
				</a>
			</div>
		</div>
	{% empty %}
		<p class="profile-sub-text">{{empty_message}}</p>
	{% endfor %}
</ul>
