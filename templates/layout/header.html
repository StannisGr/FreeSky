<header class="header">
    <div class="header__container _container">
        <a href="{% url 'index' %}" class="header__logo">
            FreeSky
        </a>
        <nav class="header__menu menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="{% url 'index' %}" class="menu__link">Главная</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">О путешествиях</a>
                </li>
                <li class="menu__item">
                    <a href="{% url 'about-us' %}" class="menu__link">О нас</a>
                </li>
            </ul>
        </nav>
        <nav class="header__menu auth">
        {% if user.is_authenticated %}
            <li class="auth__item">
                <a class="auth__link" href="{% url 'profile' %}">{{ user.get_full_name }}</a>
            </li>
            <li class="auth__item">
                <a class="auth__link" href="{% url 'logout' %}?next={{request.path}}">Выйти</a>
            </li>
            {% else %}
            <li class="auth__item">
                <a class="auth__link" href="{% url 'sign_in' %}">Войти</a>
            </li>
            <li class="auth__item">
                <a class="auth__link" href="{% url 'sign_up' %}">Зарегистрироваться</a>
            </li>
            {% endif %}
        </nav>
    </div>
</header>
